<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ételek kezelése</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/adminstyle.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="logodiv">
        <img src="img/logo.png" class="logo">
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="menu.html" class="btn">Étlap</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="col-12">
      <h1 class="text-center mt-3">Étel hozzáadása</h1>
      <form class="row">
        <div class="col-5 mx-auto">
          <fieldset class="d-grid">
            <legend>Új étel</legend>
            <div class="mb-3">
              <label for="nev" class="form-label">Név:</label>
              <input type="text" id="nev" class="form-control">
            </div>
            <div class="mb-3">
              <label for="leiras" class="form-label">Leírás:</label>
              <input type="text" id="leiras" class="form-control">
            </div>
            <div class="mb-3">
              <label for="ar" class="form-label">Ár:</label>
              <input type="number" id="ar" class="form-control">
            </div>
            <div class="mb-3">
              <label for="kategoria" class="form-label">Kategória:</label>
              <select id="kategoria" class="form-select">
                <option>Főétel</option>
                <option>Desszert</option>
                <option>Leves</option>
              </select>
            </div>
            <button type="button" class="btn btn-success" id="letrehoz">Létrehoz</button>
          </fieldset>
        </div>
      </form>

      <div class="row my-5">
        <div class="col-md-12">
          <h1 class="text-center mt-2 mb-3">Jelenlegi ételek</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Név</th>
                <th scope="col">Kategória</th>
                <th scope="col">Ára</th>
                <th scope="col">Műveletek</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
